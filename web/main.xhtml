<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    #{TweetBean.init(param['id'])}
    #{UserBean.init(param['id'])}
</h:head>
    <h:body>
    <h1><h:outputText value="#{LoginBean.findUserOnID(param['id'])}" />  </h1>

        <div class="ui-grid-row">
        <h3>Send Tweet</h3>
            <h:form>
            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="140" counterTemplate="{0} characters remaining." id="tweetText" value="#{TweetBean.tweetText}" autoResize="false" />

            <br></br> <p:commandButton value="Send tweet" action="#{TweetBean.addTweet}" />
            <h:outputText id="display" />
            </h:form>

            <hr></hr>
        </div>

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                 <div class="ui-grid-col-6">
                    <p:dataTable  var="t" value="#{TweetBean.tweetcol}" styleClass="table table-hover">

                        <p:column headerText="Datum" width="50px;">
                            <h:outputText value="#{t.datum}" />
                        </p:column>

                        <p:column headerText="Tweet" width="250px;">
                            <h:outputText value="#{t.tweetText}" />
                        </p:column>

                    </p:dataTable>
                </div>
                <div class="ui-grid-col-3">
                    <h3>Followers</h3>
                    <ui:repeat value="#{UserBean.followers}" var="follower">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage value="#{follower.image}" width="25%" height="25%"/>
                            </f:facet>

                            <h:outputText value="Name:" />
                            <h:outputText value="#{follower.name}" />
                            <h:outputText value="Profile" />
                            <h:link value="?id=#{follower.id}" outcome="?id=#{follower.id}" />
                        </p:panelGrid>


                    </ui:repeat>
                </div>
                <div class="ui-grid-col-3">
                    <h3>Following</h3>
                    <ui:repeat value="#{UserBean.following}" var="following">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:graphicImage value="#{following.image}" width="25%" height="25%"/>
                        </f:facet>

                        <h:outputText value="Name:" />
                        <h:outputText value="#{following.name}" />
                    </p:panelGrid>
                    </ui:repeat>
                </div>
            </div>
        </div>


    <h:form>

    </h:form>



    </h:body>
</html>
